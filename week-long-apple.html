    <main class="weeklong">

      <h2 class="title weeklongtitle">WEEK LONG PLAYLIST - APPLE MUSIC</h2>
      <p class="weeklongattr">All Photos by Vyacheslav Kozyrev on Unsplash</p>

      <section class="row1">

        <figure class="pic sunpic">
          <img src="images/sunday.png" alt="sunday">

        <p class="sunday day">Sunday</p>

        <figure class="pic monpic">
          <img src="images/monday.png" alt="monday">

        <p class="day monday">Monday</p>

        <figure  class="pic tuespic">
          <img src="images/tuesday.png" alt="tuesday">

        <figure class="pic wedpic">
          <img src="images/wednesday.png" alt="wednesday">

        <p class="day wednesday">Wednesday</p>

      </section>


      <section class="row2">

        <figure class="pic thurspic">
          <img src="images/thursday.png" alt="thursday">
        </figure>

        <p class="day thursday">Thursday</p>

        <figure class="pic fripic">
          <img src="images/friday.jpg" alt="friday">
        </figure>

        <p class="day friday">Friday</p>

        <figure class="pic satpic">
          <img src="images/saturday.jpg" alt="friday">
